{% extends 'base.html' %}
{% block title %}My Library{% endblock %}
{% block content %}
    <h1 align="center">Edit Rating</h1>
    <form action="{{ url_for('edit_rating', this_id=3)}}" method="POST">
      <h2>Book Name: {{ book.title }}</h2>
      <h2>Current Rating: {{ book.rating }}</h2>
      <input type="rating" name="book_rating"/>
      <input type="hidden" name="book_id" value="{{ book.id }}"/>
      <button type="submit">Change Rating</button>
    </form>
{% endblock %}
<a href="{{ url_for('home') }}">Back To Library</a>
